<!doctype html>
<html ng-app="stockApp">
  <head>
    <script src="vendor/angular.min.js"></script>
    
    <!-- AngularJS -->
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>    
    <script src="js/stock.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/app.css">    

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2>Nuevo Producto</h2>

    <div ng-controller="StockController">
        <form name="productForm" novalidate>
            <div class="form-group">
                <label for="inputCode">Código : </label>
                <input id="inputCode" type="text" name="code" ng-model="code" required>
                <span class="glyphicon glyphicon-alert" style="color:red" ng-show="productForm.code.$dirty && productForm.code.$invalid">
                <span ng-show="productForm.code.$error.required">El código es requerido.</span>
            </div>

            <div class="form-group">
                <label for="inputDescription">Descripción : </label>
                <input type="text" id="inputDescription" name="description" ng-model="description" required>
                <span class="glyphicon glyphicon-alert" style="color:red" ng-show="productForm.description.$dirty && productForm.description.$invalid">
                <span ng-show="productForm.description.$error.required">Ingrese una descripción para el producto.</span>
            </div>

            <div class="form-group">
                <label for="inputPrice">Price : </label>
                <input type="number" id="inputPrice" name="price" ng-model="price" required>
                <span class="glyphicon glyphicon-alert" style="color:red" ng-show="productForm.price.$dirty && productForm.price.$invalid">
                <span ng-show="productForm.price.$error.invalid">El precio debe ser numérico.</span>
            </div>

            <div class="form-group">
                <label for="chkActive">Activo : </label>
                <input type="checkbox" id="chkActive" name="active" ng-model="active" >
            </div>

            <div class="form-group">
                <label for="inputNotes">Notas : </label>
                <textarea type="text" name="notes" id="inputNotes" ng-model="notes"> </textarea>
            </div>

            <p>
                <input value="Grabar" type="submit" ng-click="save()" ng-disabled="productForm.$invalid">
            </p>
        </form>
    </div>
  </body>
</html>
