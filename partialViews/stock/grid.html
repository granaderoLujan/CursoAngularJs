
<table class="table table-condensed table-striped"> 
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Precio</th>
			<!--<th>Stock</th>
			<th>Fecha Alta</th>-->
            <th>Foto</th>
            <!--<th>Fabricante</th>-->
            <th>Notas</th>
			<th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in products | filter : searchProduct | orderBy:'price'">
            <td>{{product.code | productCode}}</td>
            <td>{{product.description | uppercase}}</td>
            <td>{{product.price | currency}}</td>
			<!--<td>{{product.stock}}</td>
			<td>{{product.added_date | date:'dd/MM/yyyy'}}</td>-->
            <td><img ng-src="img/{{product.picture}}" width="100px" height="100px"></td>
            <!--<td>{{product.vendor}}</td>-->
            <td>{{product.notes | reverse}}</td>
			<td>
			<a class="btn btn-success" href="/#/stock/publish/{{product.code}}"><span class="glyphicon glyphicon-upload"></span></a> |
            <a class="btn btn-warning" href="/#/stock/publish/{{product.code}}"><span class="glyphicon glyphicon-edit"></span></a> |
			<a class="btn btn-danger" href="/#/stock/delete/{{product.code}}"><span class="glyphicon glyphicon-trash"></span></a>
			</td>
        </tr>      
    </tbody>
</table>
