<!doctype html>
<html ng-app="stockApp">
  <head>
    <script src="vendor/angular.min.js"></script>
    
    <!-- AngularJS * -->
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>    
    <script src="js/stock.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Bootstrap js-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
      <div></div>
    <h2>Listado de Productos</h2>
    
    <p>Buscar : <input type="text" ng-model="searchProduct"></p>
    
    <div ng-controller="StockController">
        <table class="table table-striped"> 
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Foto</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products | filter : searchProduct | orderBy:'price'">                
                    <td>{{product.code | productCode}}</td>
                    <td>{{product.description | uppercase}}</td>
                    <td>{{product.price | currency}}</td>
                    <td><img ng-src="img/{{product.picture}}" width="100px" height="100px"></td>
                    <td>{{product.notes | reverse}}</td>
                </tr>      
            </tbody>
        </table>
        
        <a class="btn btn-success" href="add.html"><span class="glyphicon glyphicon-plus"></span>Agregar Producto</a>
    </div>
  </body>
</html>
